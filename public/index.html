<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Meta tags for Colou Schemes -->
    <meta name="color-scheme" content="light dark" />
    <meta
      name="theme-color"
      content="#FFFFFF"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="description"
      content="A simple portfolio site created by Harrison Raybould. I'm a React Developer based in the United Kingdom. I have a solid understanding of JavaScript, React, Hooks, TypeScript, and Redux."
    />
    <meta name="twitter:card" content="summary" />
    <meta property="og:title" content="Meet Harrison, A React Developer" />
    <meta property="og:url" content="https://hraybould.github.io/portfolio/" />
    <meta
      property="og:description"
      content="Hi, I'm Harrison, a React Developer based in the UK with a firm grasp of JavaScript, React, Hooks, TypeScript, and Redux."
    />
    <!-- <meta property="og:image" content="" /> -->
    <!-- SEO Optimisations? -->
    <meta name="robots" content="nofollow, noarchive, nositelinkssearchbox" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/wave-421.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hi, I'm Harrison - a React & TypeScript Web Developer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.

  </body>
</html>
